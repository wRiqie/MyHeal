<ion-content color="white" [fullscreen]="true">
  <img src="assets/img/myheal4.jpg" alt="MyHeal">
<form [formGroup]="formLogin">
  <ion-card>

    <ion-item class="ion-text-center text-bold line-bottom" lines="none">
     <ion-label>
       Digite seu E-mail e Senha 
     </ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="stacked">E-mail</ion-label>
      <ion-input formControlName="email" type="text" placeholder="Digite seu E-mail"></ion-input>
      <ng-container *ngFor="let erro of mensagens_validacao.email">
        <span class="msg-erro" 
        *ngIf="formLogin.get('email').hasError(erro.tipo) && (formLogin.get('email').dirty || formLogin.get('email').touched)">
        {{erro.mensagem}}
      </span>
      </ng-container>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="stacked">Senha</ion-label>
      <ion-input formControlName="senha" type="password" placeholder="Escolha uma senha"></ion-input>
      <ng-container *ngFor="let erro of mensagens_validacao.senha">
        <span class="msg-erro" 
        *ngIf="formLogin.get('senha').hasError(erro.tipo) && (formLogin.get('senha').dirty || formLogin.get('senha').touched)">
        {{erro.mensagem}}
      </span>
      </ng-container>
    </ion-item>

    <ion-item lines="none">
      <ion-label>Manter logado!</ion-label>
      <ion-checkbox color="secondary" slot="start"></ion-checkbox>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-button color="secondary" expand="block" (click)="login()">Entrar</ion-button>
    <ion-button routerLink="/registro" expand="block" fill="clear" >Criar nova conta</ion-button>
  </ion-card>
</form>
</ion-content>
